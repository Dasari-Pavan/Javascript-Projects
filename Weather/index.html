<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="icon" href="https://i.pinimg.com/564x/77/0b/80/770b805d5c99c7931366c2e84e88f251.jpg"> 
    <!-- css  -->
    <link rel="stylesheet" href="style.css"/>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <!--bootstrap  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- <video autoplay muted loop id="myVideo" class="fixed-top">
        <source src="nature.mp4" type="video/mp4">
      </video> -->
      
    <div class="card py-3 px-3 text-white text-center rounded">
        <div class="search row rounded-pill ms-5">
            <input type="text" placeholder="enter city name"
            spellcheck="false" class="form-control w-50 my-2 ms-5 col-2" >
            <button class="btn  bg-white col-1 my-2 ms-4 rounded-circle" class="searchbtn">
                <i class="fa-brands fa-searchengin" cla></i>   </button>
        </div>

        <div class="weather">
            <img src="forecast.png" class="weather-icon w-25 my-3"/>
            <h2 class="temp">22°C</h2>
            <h2 class="city">Vizag</h2>
      
   
        <div class="details row d-flex justify-content">
            <div class="hum col-6 float-start">
                <img src="humidity.png" class="w-50 "/>
                <div>
                    <h2 class="humidity">50%</h2>
                    <h2>Humidity</h2>
                </div>
            </div>
           <div class="win col-6 float-end">
                 <img src="wind.png" class="w-50"/>
                <div>
                    <h2 class="wind">50km/h</h2>
                    <h2>Wind Speed</h2>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script>

        const apikey="d0088aefe48a3ad24e13e1494960a7cb";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";
    
        const searchBox=document.querySelector(".search input");
        const searchbtn=document.querySelector(".search button ");
        const weathericon=document.querySelector(".weather-icon")
       
        async function checkwhether(city){
            const response=await fetch(apiUrl +city +`&appid=${apikey}`);
            var data=await response.json();

            
            
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+"km/h";

        if(data.weather[0].main=="clouds"){
            weathericon.src="";
        }
        else if(data.weather[0].main=="clear"){
            weathericon.src="";
        }
        else if(data.weather[0].main=="Rain"){
            weathericon.src="";
        }
        else if(data.weather[0].main=="Drizzle"){
            weathericon.src="";
        }
        else if(data.weather[0].main=="Mist"){
            weathericon.src="";
        }

        document.querySelector(".weather").style.display="block";
    }
        searchbtn.addEventListener("click",()=>{
            checkwhether(searchBox.value);
        })

       
    </script>
</body>
</html>
